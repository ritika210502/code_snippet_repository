<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title id="title">{% block title %} HOME PAGE {% endblock  %}</title>


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="add_codeSnippet/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/myProfile/">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/aboutUs/">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contactUs/">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/terms/">Terms and Conditions</a>
            </li>
          </ul>
        </div>
    
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          {% if request.user.is_authenticated %}
          <a class="btn btn-outline-danger" href="/logout" type="button">Logout</a>
          {% else %}
          <a class="btn btn-outline-danger" href="/login" type="button">Login</a>
          {% endif%}
        </div>

      </div>
    </nav>
    <div id="content" class="container">
    {% block content %}I am block content {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
