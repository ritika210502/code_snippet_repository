{% extends "base.html" %}

{%block content%}
<div class="mt-5 ">
    {{context.CodeContent.title}}
    {% if CodeContent %}
        <div class=" cards ">
            <div class="card text-white bg-dark mb-3 p-6 shadow-lg">
                <div class="card-header">
                    {{CodeContent.title}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{CodeContent.language}}</h5>
                    <h6>{{CodeContent.tags}}</h6>
                    <p class="card-text">{{CodeContent.code_content}}</p>
                </div>
                <div class="card-footer">
                    <h5>Written By {{CodeContent.user.username}}</h5>
                </div>
            </div>
        </div>

    {% else %}
        <h4>NO CODE AVAILABLE</h4>
    {% endif %}
</div>
{% endblock %}
